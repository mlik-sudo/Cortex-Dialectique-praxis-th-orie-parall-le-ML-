metadata:
  label: jules
  monitored_paths:
    - project-space/**
    - docs/**
    - security/**
principles:
  - Zero secrets in plaintext repositories.
  - Logs and artifacts must be redacted before sharing.
  - Baseline refresh required after intentional credential rotation.
procedures:
  detect_secrets:
    - run: detect-secrets scan --baseline security/detect-secrets.baseline
    - review: security steward signs off on baseline diffs.
  gitleaks:
    - run: gitleaks detect --source .
    - response: block merges until findings resolved.
