repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", "project-space/security/detect-secrets.baseline"]
        exclude: project-space/security/detect-secrets.baseline
        stages: [pre-commit]
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
        stages: [pre-commit, pre-push]
  - repo: local
    hooks:
      - id: require-front-matter
        name: Require front matter in docs
        entry: bash -c 'python3 security/check_front_matter.py'
        language: system
        files: ^docs/.*\.md$
