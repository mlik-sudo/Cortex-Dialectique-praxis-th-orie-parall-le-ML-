repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - security/detect-secrets.baseline
  - repo: local
    hooks:
      - id: require-front-matter
        name: Require front matter in docs
        entry: bash -c 'python3 security/check_front_matter.py'
        language: system
        files: ^docs/.*\.md$
