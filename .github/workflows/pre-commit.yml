name: pre-commit

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run:
    name: Run hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pre-commit deps (no gitleaks here)
        run: |
          python -m pip install --upgrade pip
          pipx install pre-commit detect-secrets
      - name: Run hooks
        run: |
          pre-commit run --all-files --show-diff-on-failure --config security/pre-commit-config.yaml
