name: debate
on:
  issues:
    types: [opened, edited, labeled]
  pull_request:
    types: [opened, edited, labeled, synchronize]
jobs:
  gate-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install harness deps (if any)
        run: |
          if [ -f project-space/benchmarks/harness/requirements.txt ]; then pip install -r project-space/benchmarks/harness/requirements.txt; fi
      - name: Decide stage & run harness
        env:
          GH_EVENT: ${{ github.event_name }}
        run: |
          echo "Stage from labelsâ€¦"
          python - <<'PY'
          import os, json, sys
          print("event:", os.environ.get("GH_EVENT"))
          PY
          if [ -f project-space/benchmarks/harness/run_all.py ]; then python project-space/benchmarks/harness/run_all.py --output project-space/benchmarks/results; fi
      - name: Publish badges (optional)
        run: |
          if [ -f project-space/benchmarks/harness/make_badges.py ]; then python project-space/benchmarks/harness/make_badges.py project-space/dashboards/badges; fi
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: urlchecker-action
        uses: urlstechie/urlchecker-action@v1.1.0
        with:
          file_types: .md,.py,.rst
