name: ci-debate
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-debate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  harness:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GH_EVENT: ${{ github.event_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install harness deps (optional)
        run: |
          if [ -f project-space/benchmarks/harness/requirements.txt ]; then
            pip install -r project-space/benchmarks/harness/requirements.txt
          else
            echo "No harness requirements, skipping."
          fi

      - name: Echo event (sanity)
        run: python -c 'import os; print("event:", os.environ.get("GH_EVENT"))'

      - name: Run harness (optional)
        run: |
          if [ -f project-space/benchmarks/harness/run_all.py ]; then
            python project-space/benchmarks/harness/run_all.py --output project-space/benchmarks/results
          else
            echo "No harness found, skipping."
          fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: project-space/benchmarks/results

      - name: Publish badges (optional)
        run: |
          if [ -f project-space/benchmarks/harness/make_badges.py ]; then
            python project-space/benchmarks/harness/make_badges.py
          else
            echo "No badge script, skipping."
          fi

      - name: Upload badges
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bench-badges
          path: project-space/dashboards/badges
