name: apply-patch
on:
  workflow_dispatch:
    inputs:
      mode:
        description: "patch | create"
        required: true
        default: "create"
      branch:
        description: "Nom de branche"
        required: true
        default: "chore/apply-patch"
      title:
        description: "Titre de la PR"
        required: true
        default: "chore: agent proof (apply-patch)"
      file:
        description: "[mode=create] Chemin du fichier à créer/écraser"
        required: false
        default: ""
      content_b64:
        description: "[mode=create] Contenu base64"
        required: false
        default: ""
      patch_b64:
        description: "[mode=patch] unified diff base64"
        required: false
        default: ""

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5

      - name: Configure git
        run: |
          git config user.name "agent-bot"
          git config user.email "agent-bot@users.noreply.github.com"

      - name: Create branch
        run: git checkout -B "${{ inputs.branch }}"

      - name: Init flags
        run: echo "HAS_CHANGES=false" >> "$GITHUB_ENV"

      - name: Apply (mode=create)
        if: ${{ inputs.mode == 'create' }}
        shell: bash
        run: |
          if [[ -z "${{ inputs.file }}" ]]; then
            echo "ERROR: input 'file' is required for mode=create" >&2
            exit 2
          fi
          if [[ -z "${{ inputs.content_b64 }}" ]]; then
            echo "ERROR: input 'content_b64' is required for mode=create" >&2
            exit 2
          fi

          mkdir -p "$(dirname "${{ inputs.file }}")"
          echo "${{ inputs.content_b64 }}" | base64 -d > "${{ inputs.file }}"
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit (mode=create)."
            exit 0
          fi

          git commit -m "${{ inputs.title }}"
          echo "HAS_CHANGES=true" >> "$GITHUB_ENV"

      - name: Apply (mode=patch)
        if: ${{ inputs.mode == 'patch' }}
        shell: bash
        run: |
          if [[ -z "${{ inputs.patch_b64 }}" ]]; then
            echo "ERROR: input 'patch_b64' is required for mode=patch" >&2
            exit 2
          fi

          echo "${{ inputs.patch_b64 }}" | base64 -d > /tmp/agent.patch
          git apply --whitespace=fix /tmp/agent.patch
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit (mode=patch)."
            exit 0
          fi

          git commit -m "${{ inputs.title }}"
          echo "HAS_CHANGES=true" >> "$GITHUB_ENV"

      - name: Push branch
        if: env.HAS_CHANGES == 'true'
        run: git push -u origin "${{ inputs.branch }}"

      - name: Open PR
        if: env.HAS_CHANGES == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          title: ${{ inputs.title }}
          branch: ${{ inputs.branch }}
          base: main
          body: "PR ouverte par workflow *apply-patch* (mode=${{ inputs.mode }})."
