name: link-check
on:
  pull_request:
  push:
    branches: ["main"]
jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --verbose --no-progress --exclude-mail --max-redirects 5 --retry-wait-time 2 --timeout 15 .
