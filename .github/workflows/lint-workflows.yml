name: lint-workflows
on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: actionlint
        uses: raven-actions/actionlint@v2
        with:
          fail-on-error: true

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: ".github/workflows project-space/security"
          config_file: .yamllint
          strict: true
          format: github
