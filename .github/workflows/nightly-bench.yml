name: nightly-bench
on:
  schedule:
    - cron: "30 2 * * *"
  workflow_dispatch:

concurrency:
  group: nightly-bench-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/requirements*.txt') }}

      - name: Install harness deps (optional)
        shell: bash
        run: |
          if [[ -f project-space/benchmarks/harness/requirements.txt ]]; then
            pip install -r project-space/benchmarks/harness/requirements.txt || true
          fi

      - name: Run harness (N=5)
        shell: bash
        run: |
          for i in 1 2 3 4 5; do
            echo "Harness run ${i}/5"
            python project-space/benchmarks/harness/run_all.py || true
          done

      - name: Aggregate â†’ metrics + badge
        run: |
          python project-space/benchmarks/harness/aggregate_metrics.py
          python project-space/benchmarks/harness/make_badges.py

      - name: Print metrics to logs & summary
        shell: bash
        run: |
          echo "### Nightly metrics" >> "$GITHUB_STEP_SUMMARY"
          echo "summary.json:" | tee -a "$GITHUB_STEP_SUMMARY"
          tee -a "$GITHUB_STEP_SUMMARY" < project-space/dashboards/metrics/summary.json
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "bench.prom:" | tee -a "$GITHUB_STEP_SUMMARY"
          tee -a "$GITHUB_STEP_SUMMARY" < project-space/dashboards/metrics/bench.prom

      - name: Regression guard
        env:
          SR_MIN: "80"
          P95_MAX_MS: "1000"
        run: |
          python project-space/benchmarks/harness/regression_guard.py

      - name: Upload results & badges & metrics
        uses: actions/upload-artifact@v6
        with:
          name: nightly-results
          path: |
            project-space/benchmarks/results/**
            project-space/dashboards/badges/**
            project-space/dashboards/metrics/**
