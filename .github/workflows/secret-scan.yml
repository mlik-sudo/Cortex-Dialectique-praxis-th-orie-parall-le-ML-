name: secret-scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets
      - name: Validate detect-secrets baseline
        run: |
          detect-secrets scan --baseline security/detect-secrets.baseline --all-files
          git diff --exit-code security/detect-secrets.baseline
      - name: Restore baseline
        run: git checkout -- security/detect-secrets.baseline
  gitleaks:
    runs-on: ubuntu-latest
    needs: detect-secrets
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-banner --redact
