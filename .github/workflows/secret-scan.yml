name: secret-scan
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  detect-secrets:
    name: detect-secrets (baseline)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - run: pip install --upgrade detect-secrets==1.5.0
      - run: detect-secrets scan --baseline .secrets.baseline
  gitleaks:
    name: gitleaks-action
    runs-on: ubuntu-latest
    needs: detect-secrets
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITLEAKS_LICENSE: ${{ secrets.GITHUB_TOKEN }}
